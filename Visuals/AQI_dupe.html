<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AQI Predictor Final Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="AQI.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 style="color:white;">AQI Predictor</h1>
        <p style="color:white;">Utilizing Machine Learning to predict the next day Air Quality Index (AQI)</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 style="color:white;">Welcome to the AQI predictor. Want to find out what the next day has in store for you? 
        Try our predictor out!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
            <h5 >AQI Predictor:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select><br></br>
          <button type="button">Get AQI</button>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
